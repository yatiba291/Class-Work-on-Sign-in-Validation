<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/welcome.css" />

    <title>Create Account</title>
  </head>
  <body>
    <form id="welcome">
      <h1 class="welcome-1">Welcome back</h1>
      <div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <button>Log in</button>
        <p id="error"></p>
      </div>
    </form>
  </body>
</html>
